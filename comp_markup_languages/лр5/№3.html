<html lang="en">

        div {
            width: 900px;
            display: flex;
            flex-wrap: wrap;
        }
        div div {
            width: 300px;

        div:nth-child(odd) {
            background-color: black;
        }
        div:nth-child(even) {
            background-color: white;
        }
    </style>
</head>

    <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </div>
</body>
</html>
