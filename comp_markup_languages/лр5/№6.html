<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
            height: 70px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: flex-start;
        }
        div div {
            background-color: rgb(17, 17, 110);
            width: 20px;
            height: 20px;
            margin: 2px;
        }
        .changed {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div>
        <div></div>
        <div></div>
        <div class="changed"></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
