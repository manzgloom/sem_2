<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
    .animate__animated.animate__bounce.animate__repeat-2 {
        --animate-duration: 5s;
    }
    .animate__animated.animate__fadeInLeft {
        --animate-duration: 0.5s;
    }
    </style>
</head>
<body>
    <h3>Задание 6</h3>
    <h1 class="animate__animated animate__bounce animate__repeat-2">Jump</h1>
    <div class="animate__animated animate__bounce animate__repeat-2">Jump2</div>
    <h2 class="animate__animated animate__fadeInLeft">Surprise</h2>
    <div class="animate__animated animate__swing animate__fast 800ms">Hello</div>
    <div class="animate__animated animate__fadeIn animate__slow">Last</div>
</body>
</html>
